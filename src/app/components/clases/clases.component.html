<div [ngClass]="alerta" class="alert" role="alert">
    A simple primary alertâ€”check it out!
</div>

<button type="button" class="btn btn-info" style="margin-right: 5px" (click)="alerta = 'alert-info'">Info</button>
<button type="button" class="btn btn-success" (click)="alerta = 'alert-success'">Success</button>
<br><br>

<h3 [ngClass]="{ 'text-danger': propiedades.danger, 'text-info': !propiedades.danger }">
    Hola Mundo
</h3>

<button class="btn btn-danger" (click)="propiedades.danger = !propiedades.danger" [ngClass]="{ 'btn-danger': propiedades.danger, 'btn-info': !propiedades.danger }">
  Cambiar
</button>

<br><br>
<h3>Proceso Asincrono</h3>

<button (click)="ejecutar()" class="btn btn-primary" [disabled]="loading">
  <i [ngClass]="{ 'fa-save':!loading, 'fa-refresh fa-spin':loading }" class="fa m-1"></i>
  <span *ngIf="!loading">Guardar cambios</span>
  <span *ngIf="loading">Espere por favor</span>
</button>
